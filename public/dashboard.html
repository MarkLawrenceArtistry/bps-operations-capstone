<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Welcome</h1>
                <p>BPS Operations System</p>
            </div>

            <div class="nav-wrapper">
                <div class="nav-item" id="nav-dashboard">
                    <img src="icons/dashboard.png">
                    <label>Dashboard</label>
                </div>
                <div class="nav-item" id="nav-audit">
                    <img src="icons/.png">
                    <label>Audit Log</label>
                </div>
                <div class="nav-item" id="nav-inventory">
                    <img src="icons/.png">
                    <label>Inventory</label>
                </div>
                <div class="nav-item" id="nav-inventory-cat">
                    <img src="icons/.png">
                    <label>Inventory Categories</label>
                </div>
                <div class="nav-item" id="nav-sellers">
                    <img src="icons/.png">
                    <label>Sellers</label>
                </div>
                <div class="nav-item" id="nav-rts">
                    <img src="icons/.png">
                    <label>Returned-to-Seller</label>
                </div>
                <div class="nav-item" id="nav-documents">
                    <img src="icons/.png">
                    <label>Documents</label>
                </div>
                <div class="nav-item" id="nav-sales">
                    <img src="icons/.png">
                    <label>Sales</label>
                </div>
                <div class="nav-item" id="nav-accounts">
                    <img src="icons/.png">
                    <label>Accounts</label>
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="logout">Logout</button>
            </div>
        </div>
        
        <div class="main">
            <div id="content"></div>
        </div>
    </div>


    <script type="module" src="js/main.js"></script>
</body>
</html>
